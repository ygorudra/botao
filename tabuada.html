<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt('digite um numero');
        numero = parseFloat(numero);

        var indice = 0;

        while(indice <= 1000){
            document.write(numero + 'x' + indice + '=' +
            (numero * indice)+ '<br>');

            if(indice % 10 === 0 && indice > 0){
                document.write('<hr>');
            }
            
            indice = indice + 1;
        }
    </script>
</body>
</html>
