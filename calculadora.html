<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dovidir()">/</button>

    <div id="output"></div>

    <script>
        var n1 = prompt('digite um numero')
        n1 = parseFloat(n1);

        escreve();

        function escreve(){
            var output =
             document.querySelector('#output');
             output.innerHTML = n1;
        }

        function soma(){
            var n = prompt('digite outro numero');
            n = parseFloat(n);

            n1 = n1 + n;
            escreve();
        }

        function subtrair(){
            var n = prompt('digite outro numero');
            n = parseFloat(n);

            n1 = n1 - n;
            escreve();
        }

        function multiplicar(){
            var n = prompt('digite outro numero');
            n = parseFloat(n);

            n1 = n1 * n;
            escreve();
        }

        function dividir(){
            var n = prompt('digite outro numero');
            n = parseFloat(n);

            n1 = n1 / n;
            escreve();
        }
    </script>


</body>
</html>
